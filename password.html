<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2d3436;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 40px;          /* MORE padding (breathing room) */
            border-radius: 15px;    /* Softer corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Deeper shadow */
            text-align: center;
            width: 450px;           /* INCREASED width (was 300px) */
            max-width: 90%;         /* Ensures it fits on mobile screens */
        }

        .result-screen {
            background-color: #222; /* Darker background for contrast */
            color: #e056fd;         /* Neon purple text */
            padding: 20px;          /* Bigger box */
            margin-bottom: 25px;
            font-size: 24px;        /* LARGER text */
            font-family: monospace; /* Computer-style font */
            letter-spacing: 2px;    /* Easy to distinguish characters */
            font-weight: bold;
            border-radius: 8px;
            min-height: 40px;       /* Taller box */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;        /* Shows a "hand" icon to indicate clickability */
            transition: background-color 0.2s;
        }

        .result-screen:active {
            transform: scale(0.98); /* Slight click effect */
        }

        button {
            background-color: #e056fd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }
        button:hover { background-color: #be2edd; }
        .setting {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>PassGen v1.0</h2>
        
        <div class="result-screen" id="result">Click Generate</div>

        <div class="setting">
            <label>Length: <span id="length-val">10</span></label>
            <input type="range" id="length" min="4" max="20" value="10">
        </div>
        
        <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button id="generate-btn">Generate Password</button>
    </div>

    <script>
        // 1. Select the elements (The inputs and outputs)
        const resultEl = document.getElementById('result');
        const lengthEl = document.getElementById('length');
        const lengthValEl = document.getElementById('length-val');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');

        // 2. Define the "Ingredients"
        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+~|{}[]";

        // 3. UI Tweak: Update the length number when slider moves
        lengthEl.addEventListener('input', () => {
            lengthValEl.innerText = lengthEl.value;
        });

        // 4. The Generator Engine
        generateBtn.addEventListener('click', () => {
            let length = lengthEl.value;
            let pool = letters; // Start with just letters
            let password = "";

            // Should we add numbers to the pool?
            if (numbersEl.checked) {
                pool += numbers;
            }

            // Should we add symbols to the pool?
            if (symbolsEl.checked) {
                pool += symbols;
            }

            // 5. The Loop (The core logic)
            for (let i = 0; i < length; i++) {
                // Generate a random number between 0 and the size of the pool
                const randomIndex = Math.floor(Math.random() * pool.length);
                
                // Pick the character at that random spot and add it to the password
                password += pool[randomIndex];
            }

            // 6. Display the final result
            resultEl.innerText = password;
        });
        
        // 7. BONUS: Click to Copy
        resultEl.addEventListener('click', () => {
            const password = resultEl.innerText;
            
            // If the box is empty or says "Click Generate", don't copy
            if (!password || password === "Click Generate") return;

            // The API to write to clipboard
            navigator.clipboard.writeText(password);
            
            // Visual Feedback: Change text briefly
            alert("Password Copied!"); 
        });
    </script>
</body>
</html>
